
steps:
  - label: ":hammer: Build Dependencies"
    command:
      - npm config set "//registry.npmjs.org/:_authToken" $${NPM_TOKEN}
      - yarn install --frozen-lockfile
      - chown -R jekyll /workdir
      - make build
    env:
      SEGMENT_CONTEXTS: "snyk,npm"
    plugins:
      - docker#v3.3.0:
          image: jekyll/jekyll
          environment:
            - NPM_TOKEN
            - AWS_REGION
            - AWS_DEFAULT_REGION
            - AWS_ACCESS_KEY_ID
            - AWS_SECRET_ACCESS_KEY
            - AWS_SESSION_TOKEN
            - BUILDKITE_BRANCH
  
