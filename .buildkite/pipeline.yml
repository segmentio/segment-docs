
steps:
  - label: ":hammer: Build Dependencies"
    command:
      - make build
    env:
      SEGMENT_CONTEXTS: "snyk"
    plugins:
      - docker#v3.3.0:
          image: jekyll/jekyll
          environment:
            - BUILDKITE_BRANCH
      - ssh://git@github.com/segmentio/cache-buildkite-plugin#v1.0.0:
          key: "v1-npm-cache-{{ checksum 'yarn.lock' }}"
          paths: [ "node_modules/" ]
      - ssh://git@github.com/segmentio/cache-buildkite-plugin#v1.0.0:
          key: "v1-gem-cache-{{ checksum 'gem.lock' }}"
          paths: [ "vendor/" ]
  
