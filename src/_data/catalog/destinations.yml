      Viewed" track event will be triggered each time you access an Optimizely
      live variable. If you're regularly accessing live variables and want to
      reduce the number of track events triggered, pass the "false" flag, for
      example our Android library would be:  


      ```

      Boolean myVariable = optimizelyClient.getVariableBoolean("myVariable",
                                                               userId,
                                                               false);
      ``` 

      And for our iOS library:


      ```

      bool myVariable = [optimizely variableBoolean:@"myVariable"
                                             userId:userId]
                                 activateExperiment:False];
      ```
    required: true
    label: >-
      Sends the experiment and variation information as properties on a track
      call.
  - name: nonInteraction
    type: boolean
    defaultValue: true
    description: Send `Experiment Viewed` as a non-interaction event
    required: true
    label: >-
      Specifies the Experiment Viewed as a non-interaction event for Google
      Analytics
  - name: trackKnownUsers
    type: boolean
    defaultValue: false
    description: >-
      Optimizely does not alias known and unknown users. By default, Segment
      will only send the `anonymousId` to Optimizely. Enable this to only send
      the `userId` to Optimizely. *Important*: This setting only applies if you
      are bundling this integration for mobile sources.
    required: true
    label: Only Track Known Users
  - name: useOptimizely3
    type: boolean
    defaultValue: false
    description: >-
      Enable this setting to instantiate an Optimizely client using v3.2.2 of
      Optimizely's SDK. The default Optimizely client version Segment
      instantiates is v2.1.3. NOTE: Do not enable this setting if the SDK
      version you are using to activate users into your Optimizely experiments
      is less than 3.0. You can find more information on how migrating from
      Optimizely 2.x to 3.x will affect your experiment tracking in Optimizely's
      documentation:
      https://docs.developers.optimizely.com/full-stack/docs/changelog#section-may-2019
    required: false
    label: Use Optimizely 3
  - name: useOptimizelyUserId
