  mark:
    url: https://cdn.filepicker.io/api/file/7fjgkCRQwaiKEzPg2yl9
  methods:
    track: true
    identify: true
    group: true
    alias: true
    screen: false
    page: true
  platforms:
    browser: true
    mobile: true
    server: true
    warehouse: false
    cloudAppObject: false
  components:
  - code: >-
      https://github.com/segmentio/analytics-cloud-integrations/tree/master/integrations/mixpanel
    owner: PARTNER
    type: BROWSER
  - code: https://github.com/segment-integrations/analytics-ios-integration-mixpanel
    owner: SEGMENT
    type: IOS
  - code: >-
      https://github.com/segment-integrations/analytics-android-integration-mixpanel
    owner: SEGMENT
    type: ANDROID
  - code: >-
      https://github.com/segmentio/segment-destinations/tree/master/integrations/mixpanel
    owner: SEGMENT
    type: SERVER
  browserUnbundlingSupported: true
  browserUnbundlingPublic: true
  replay: true
  connection_modes:
    device:
      web: true
      mobile: true
      server: false
    cloud:
      web: true
      mobile: true
      server: true
  settings:
  - name: apiKey
    type: string
    defaultValue: ''
    description: >-
      You can find your API Secret under **Settings > Project Settings** in the
      upper right of the [Mixpanel interface](https://mixpanel.com).
    required: false
    label: API Secret
  - name: consolidatedPageCalls
    type: boolean
    defaultValue: false
    description: >-
      This will track **Loaded a Page** events to Mixpanel for all [`page`
      method](https://segment.com/docs/connections/sources/catalog/libraries/website/javascript/#page)
      calls and **Loaded a Screen** events for all [`screen`
      method](https://segment.com/docs/connections/sources/catalog/libraries/mobile/ios/#screen)
      calls.
    required: false
    label: Track All Pages to Mixpanel with a Consolidated Event Name
  - name: crossSubdomainCookie
    type: boolean
    defaultValue: true
    description: >-
      This will allow the Mixpanel cookie to persist between different pages of
      your application.
    required: false
    label: Cross Subdomain Cookie
  - name: enableEuropeanUnionEndpoint
    type: boolean
    defaultValue: false
    description: >-
      Enable this setting to send your events to Mixpanel's [EU
      endpoint](https://developer.mixpanel.com/docs/privacy-security#storing-your-data-in-the-european-union).
      In Mixpanel, be sure to enable Data Residency under Project Settings > Set
      up Mixpanel > Data Residency.
    required: false
    label: Enable European Union Endpoint
  - name: eventIncrements
    type: array
    defaultValue: []
    description: >-
      If you want to see and segment by event counts and last event date in
      Mixpanel people, you will need to:

      1. Enable the "Use Mixpanel People" setting.

      2. List the events you want to see in People here.
    required: false
    label: Events to increment in People
  - name: groupIdentifierTraits
    type: array
    defaultValue: []
    description: >-
      What trait Segment should use as your Mixpanel "group key" in group calls.
      If, for example, you set this to be `company`, then "company" will be sent
      as `group_key` and the value of `traits["company"]` will be sent as the
      `group_id`.
    required: false
    label: Group Identifier Traits
  - name: groupTraitsToSetOnce
    type: array
    defaultValue: []
    description: Group traits to be set only once using Mixpanel's `$set_once` operator.
    required: false
    label: Group Traits to Set Once
  - name: legacySuperProperties
    type: boolean
    defaultValue: false
    description: >-
      We used to add $ to mixpanel traits as super properties. Enable this if
      you would like to use the legacy behavior. 
    required: false
    label: Legacy Super  Properties
  - name: people
    type: boolean
    defaultValue: true
    description: >-
      This will send all of your
      [identify](https://segment.com/docs/connections/spec/identify/) calls to
      Mixpanel's People feature.
    required: false
    label: Use Mixpanel People
  - name: peopleProperties
    type: array
    defaultValue: []
    description: >-
      If you only want to set specific traits as People Properties in Mixpanel
      People, you will need to:

      - Enable the "Use Mixpanel People" setting.

      - List the traits you want to see in People here.
    required: false
    label: Traits to set as People Properties
  - name: persistence
    type: select
    defaultValue: cookie
    description: >-
      This will allow the Mixpanel cookie to persist between different pages of
      your application.
    required: false
    label: Persistence Type
  - name: propIncrements
    type: array
    defaultValue: []
    description: >-
      If you want to see and segment by event counts and last event date in
      Mixpanel people, enable people, and then list the events you want to see
      in People here.
    required: false
    label: Properties to increment in People
  - name: secureCookie
    type: boolean
    defaultValue: false
    description: >-
      This will mark the Mixpanel cookie as secure, meaning it will only be
      transmitted over https
    required: false
    label: Secure Cookie
  - name: setAllTraitsByDefault
    type: boolean
    defaultValue: true
    description: >-
      While this is checked, our integration automatically sets all traits on
      identify calls as super properties and people properties if Mixpanel
      People is checked as well.
    required: false
    label: Automatically set all Traits as Super Properties and People Properties
  - name: sourceName
    type: string
    defaultValue: ''
    description: >-
      This value, if it's not blank, will be sent as `segment_source_name` to
      Mixpanel for every `event`/`page`/`screen` call.
    required: false
    label: Source Name
  - name: superProperties
    type: array
    defaultValue: []
    description: >-
      If you want to see and segment by Super Properties in Mixpanel, then list
      the properties you want to see as Super Properties here.
    required: false
    label: Properties to send as Super Properties
  - name: token
    type: string
    defaultValue: ''
    description: >-
      You can find your token under **Account** in the upper-right of the
      [Mixpanel interface](https://mixpanel.com).
    required: true
    label: Token
  - name: trackAllPages
    type: boolean
    defaultValue: false
    description: >-
      This will track **Loaded a Page** events to Mixpanel for all [`page`
      method](https://segment.com/docs/connections/sources/catalog/libraries/website/javascript/#page)
      calls. We keep this disabled by default.
    required: false
    label: Track All Pages to Mixpanel
  - name: trackCategorizedPages
    type: boolean
    defaultValue: false
    description: >-
      This will track events to Mixpanel for [`page`
      method](https://segment.com/docs/connections/sources/catalog/libraries/website/javascript/#page)
      calls that have a `category` associated with them. For example
      `page('Docs', 'Index')` would translate to **Viewed Docs Index Page**.
    required: false
    label: Track Categorized Pages to Mixpanel
  - name: trackNamedPages
    type: boolean
    defaultValue: false
    description: >-
      This will track events to Mixpanel for [`page`
      method](https://segment.com/docs/connections/sources/catalog/libraries/website/javascript/#page)
      calls that have a `name` associated with them. For example
      `page('Signup')` would translate to **Viewed Signup Page**.
    required: false
    label: Track Named Pages to Mixpanel
  actions: []
  presets: []
  partnerOwned: false
