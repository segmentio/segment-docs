      Your Facebook App ID can be retrieved from your [Facebook Apps
      dashboard](https://developers.facebook.com/apps/).
    settings: []
  - name: eventParameterWhitelist
    display_name: Event Parameter Allowlist
    type: LIST
    deprecated: false
    required: false
    description: >-
      Facebook App Events limits the number of event parameters to 25. You may
      choose to put an allowlist of properties which we will send to Facebook
      instead. This allowlist will be respected exactly (or not at all, if you
      choose not to use it), the only exception being that we will automatically
      send `_eventName` to ensure all events are valid. Top-level properties
      will be mapped exactly. (For example, if you allowlist `someProp` then we
      will send `someProp`'s value). We otherwise make the following conversions
      for Facebook-spec'd events. Use the value on the `right-hand` side if you
      wish to send these properties as we calculate them.


      ```

      revenue: _valueToSum

      price: _valueToSum

      currency: fb_currency

      name: fb_description

      id: fb_content_id

      product_id: fb_content_id

      productId: fb_content_id

      category: fb_content_type

      The version of your app: _appVersion

      The timestamp of the event: _logTime

      query: fb_search_string

      quantity: fb_num_items

      number of items in products: fb_num_items

      list of ids in products: fb_content_id

      ```
    settings: []
  - name: zeroedAttribution
    display_name: >-
      Fallback to Zeroed IDFA when advertisingId key not present (Server-Side
      Only)
    type: BOOLEAN
    deprecated: false
    required: false
    description: >-
      With the update to use analytics-ios v4.x SDK if adTrackingEnabled is set
      to false, the advertisingId key will be deleted from the event. These
      events will fail when sent to Facebook App Events API. To prevent these
      event failures in this scenario enable this setting to default to set the
      IDFA to be zero'd out (ie. '00000000-0000-0000-0000-000000000000') when
      sent to Facebook App Events. 
    settings: []
  - name: limitedDataUse
    display_name: Limited Data Use
    type: BOOLEAN
    deprecated: false
    required: false
    description: >-
      The Limited Data Use (LDU) setting controls whether or not Limited Data
      Use mode is set in Facebook's Data Processing Options. When enabling LDU,
      Segment will send default user geography options to request that Facebook
      geolocate the event. To override the default geography options set the
      values in the `Facebook App Events` integrations object under the
      `dataProcessingOptions` key.
    settings: []
  - name: appEvents
    display_name: Map your events to Standard FB App Events
    type: MAP
    deprecated: false
    required: false
    map_validators:
      regexp: ''
      min: 0
      max: 0
