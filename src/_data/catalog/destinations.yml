  settings:
  - name: apiKey
    type: string
    defaultValue: ''
    description: Your API key
    required: true
    label: API Key
  - name: confirmOptin
    type: boolean
    defaultValue: true
    description: >-
      This flag determines whether someone is sent an email with a confirmation
      link before they are added to the list. Defaults to true (checked). This
      should only be set to false or unchecked if you have already received
      explicit permission from that person to add them to this list.
    required: false
    label: Confirm Optin
  - name: enforceEmail
    type: boolean
    defaultValue: true
    description: >-
      This option is enabled by default to ensure duplicate profiles are not
      being created inside of Klaviyo. When enabled, we will never set $id field
      to your `userId` when you call `.identify()` or `.track()`. Instead, we
      will only set a custom attribute `id` and only set $email as the primary
      identifier with your `traits.email` or `properties.email`. 


      Klaviyo will not record events/profiles if there isn’t an email address
      associated with that customer.

      Impact is fewer events/profiles recorded in Klaviyo as a result.
    required: false
    label: Enforce Email as Primary Identifier
  - name: listId
    type: string
    defaultValue: ''
    description: >-
      Insert the ID of the default list that you'd like to subscribe users to
      when you call `.identify()`.
    required: true
    label: List ID
  - name: privateKey
    type: string
    defaultValue: ''
    description: >-
      Note: this is **required** to use the List API. You can find this by going
      to Klaviyo's UI and clicking Account > Settings > API Keys > Create API
      Key
    required: true
    label: Enter your Private Key
  - name: sendAnonymous
    type: boolean
    defaultValue: false
    description: >-
      Enable this option to fallback on `anonymousId` if `userId` is not
      available when sending server side events. Note that this option may
      result in superfluous user profiles in Klaviyo and is generally not
      recommend. If this option is unchecked, we will only accept server side
      events that includes the `userId`. 
    required: false
    label: Fallback on Anonymous ID
  - name: useSegmentSpec
    type: boolean
    defaultValue: true
    description: >-
      Enable this setting if you'd like to send `Order Completed` events as is
      rather than changing the event name to `Placed Order` on the server side
      (client side always sends Order Completed). It is recommended that you
      keep this setting enabled so that both client and server side Klaviyo
      integration sends the same event for `Order Completed`. Klaviyo does not
      treat the event names differently in their backend feature wise. This
      option was introduced to bridge the existing disparity between our client
      and server side integration regarding how this event name is sent without
      forcibly breaking the current behavior.
    required: false
    label: Send Placed Order Events as Order Completed
  actions: []
  presets: []
