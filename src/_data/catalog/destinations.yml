  status: PUBLIC
  categories:
  - Customer Success
  logo:
    url: https://cdn.filepicker.io/api/file/xDy1c6E0RqHqOSTDpZtZ
  mark:
    url: https://cdn.filepicker.io/api/file/00Q0vqRSB6RbdAzlvDSx
  methods:
    track: false
    identify: true
    group: true
    alias: false
    page: false
  platforms:
    browser: true
    mobile: true
    server: true
  components:
  - code: https://github.com/segmentio/integrations/tree/master/integrations/zendesk
    type: SERVER
  browserUnbundlingSupported: false
  browserUnbundlingPublic: true
  replay: false
  connection_modes:
    device:
      web: false
      mobile: false
      server: false
    cloud:
      web: true
      mobile: true
      server: true
  settings:
  - name: allowGroupWithoutUserId
    type: boolean
    defaultValue: false
    description: >-
      Enable this setting if you want to send `.group()` events without a
      `userId` field present in the payload.  When this setting is enabled and
      no `userId` is present the integration will only create or update and
      organization on `.group()`. To do so your Zendesk authorization must be
      configured as an "Agent". ** NOTE:**  If you would like to link users to
      organizations on group calls do not enable this setting. 
    required: false
    label: Send Group Calls Without UserId
  - name: events
    type: array
    defaultValue: []
    description: >-
      Introduce the event names you want to send to Zendesk.


      A Zendesk Support account with a Sunshine plan is required to use the
      Sunshine Events API. Sunshine plans are available on the Support
      Enterprise or Suite Enterprise plans and above. For more details, see
      [Zendesk Sunshine](https://www.zendesk.com/platform/features/#features)
    required: false
    label: Events
  - name: removeUsersFromOrganizations
    type: boolean
    defaultValue: false
    description: >-
      Enable this setting if you would like to remove users organization
      memberships on `.identify()` calls when you pass a `company.id` trait and
      the `company.remove` trait is set to true. 
    required: false
    label: Enable Removing Users from Organizations
  - name: subdomain
    type: string
    defaultValue: ''
    description: >-
      Your Zendesk subdomain, not including `.zendesk.com`. **Please do not
      directly edit this setting. To update your subdomain, please
      re-authenticate using the oAuth process.**
    required: true
    label: Subdomain
  - name: verified
    type: boolean
    defaultValue: false
    description: >-
      Passes the `verify` flag set to `true` on each user upsertion, which will
      mean customers needn't confirm their email upon account creation. See
      [here](https://support.zendesk.com/hc/en-us/articles/203663786-Verifying-a-user-s-email-address)
      for more information.
    required: false
    label: Create Users as Verified
  actions: []
  presets: []
