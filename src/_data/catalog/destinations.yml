  - name: allowGoogleSignals
    type: boolean
    defaultValue: true
    description: Set to false to disable all advertising features. Set to true by default.
    required: false
    label: Allow Google Signals
  - name: cookieDomain
    type: string
    defaultValue: auto
    description: >-
      Specifies the domain used to store the analytics cookie. Set to “auto” by
      default.
    required: false
    label: Cookie Domain
  - name: cookieExpirationInSeconds
    type: number
    defaultValue: 63072000
    description: >-
      Every time a hit is sent to GA4, the analytics cookie expiration time is
      updated to be the current time plus the value of this field. The default
      value is two years (63072000 seconds). Please input the expiration value
      in seconds. More information in [Google
      Documentation](https://developers.google.com/analytics/devguides/collection/ga4/reference/config#)
    required: false
    label: Cookie Expiration In Seconds
  - name: cookieFlags
    type: array
    defaultValue: ''
    description: >-
      Appends additional flags to the analytics cookie.  See [write a new
      cookie](https://developer.mozilla.org/en-US/docs/Web/API/Document/cookie#write_a_new_cookie)
      for some examples of flags to set.
    required: false
    label: Cookie Flag
  - name: cookiePath
    type: string
    defaultValue: /
    description: >-
      Specifies the subpath used to store the analytics cookie. We recommend to
      add a forward slash, / , in the first field as it is the Default Value for
      GA4.
    required: false
    label: Cookie Path
  - name: cookiePrefix
    type: array
    defaultValue: ''
    description: Specifies a prefix to prepend to the analytics cookie name.
    required: false
    label: Cookie Prefix
  - name: cookieUpdate
    type: boolean
    defaultValue: true
    description: >-
      Set to false to not update  cookies on each page load. This has the effect
      of cookie expiration being relative to the first time a user visited. Set
      to true by default so update cookies on each page load.
    required: false
    label: Cookie Update
  - name: defaultAdsStorageConsentState
    type: select
    defaultValue: granted
    description: >-
      The default value for ad cookies consent state. This is only used if
      Enable Consent Mode is on. Set to  “granted” if it is not explicitly set.
      Consent state can be updated for each user in the Set Configuration Fields
      action.
    required: false
    label: Default Ads Storage Consent State
  - name: defaultAnalyticsStorageConsentState
    type: select
    defaultValue: granted
    description: >-
      The default value for analytics cookies consent state. This is only used
      if Enable Consent Mode is on. Set to  “granted” if it is not explicitly
      set. Consent state can be updated for each user in the Set Configuration
      Fields action.
    required: false
    label: Default Analytics Storage Consent State
  - name: enableConsentMode
    type: boolean
    defaultValue: false
    description: >-
      Set to true to enable Google’s [Consent
      Mode](https://support.google.com/analytics/answer/9976101?hl=en). Set to
      false by default.
    required: false
    label: Enable Consent Mode
  - name: measurementID
    type: string
    defaultValue: ''
    description: >-
      The measurement ID associated with the web stream. Found in the Google
      Analytics UI under: Admin > Data Streams > Web > Measurement ID.
    required: true
    label: Measurement ID
  - name: pageView
    type: boolean
    defaultValue: true
    description: >-
      Set to false to prevent the default snippet from sending page views.
      Enabled by default.
    required: false
    label: Page Views
  - name: waitTimeToUpdateConsentStage
    type: number
    defaultValue: 0
    description: >-
      If your CMP loads asynchronously, it might not always run before the
      Google tag. To handle such situations, specify a millisecond value to
      control how long to wait before the consent state update is sent. Please
      input the wait_for_update in milliseconds.
    required: false
    label: Wait Time to Update Consent State
