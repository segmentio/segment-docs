    server: true
  components:
  - code: >-
      https://github.com/segmentio/analytics.js-integrations/tree/master/integrations/amplitude
    owner: SEGMENT
    type: BROWSER
  - code: >-
      https://github.com/segment-integrations/analytics-ios-integration-amplitude
    owner: SEGMENT
    type: IOS
  - code: >-
