    type: number
    defaultValue: 300
    description: >-
      To optimize the server side integration, we will cache the fetched
      *Datafile* that you have provided for this amount of time (in seconds) in
      Redis. Since the datafile should not change unless you modified the
      conditions or variation rules of your experiments, it is advised to have a
      minimum floor of 300 seconds (5 minutes).
    required: false
