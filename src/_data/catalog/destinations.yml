  settings:
  - name: allowCrawlerActivity
    type: boolean
    defaultValue: false
    description: >-
      Allow Braze to log activity from crawlers. [See more
      details](https://js.appboycdn.com/web-sdk/latest/doc/modules/appboy.html#initializationoptions)
