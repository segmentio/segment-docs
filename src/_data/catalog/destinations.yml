  status: PUBLIC
  categories:
  - Analytics
  - Raw Data
  - Performance Monitoring
  logo:
    url: https://d3hotuclm6if1r.cloudfront.net/logos/keen-io-default.svg
  mark:
    url: https://cdn.filepicker.io/api/file/45h9JECQcS5J4Vyw2Os5
  methods:
    track: true
    identify: true
    group: false
    alias: false
    screen: false
    page: true
  platforms:
    browser: true
    mobile: true
    server: true
    warehouse: false
    cloudAppObject: false
  components:
  - code: https://github.com/segment-integrations/analytics.js-integration-keen-io
    type: BROWSER
  - code: https://github.com/segmentio/integrations/tree/master/integrations/keen-io
    type: SERVER
  browserUnbundlingSupported: true
  browserUnbundlingPublic: true
  replay: true
  connection_modes:
    device:
      web: true
      mobile: false
      server: false
    cloud:
      web: true
      mobile: true
      server: true
  settings:
  - name: initialPageview
    type: boolean
    defaultValue: false
    description: >-
      This will send an intial 'Loaded a Page' event to Keen when the page is
      loaded. We disable this by default since Keen is generally used for custom
      event tracking, not pageviews. _Note: you must also have the **Send
      Pageview Events** setting enabled for this to work._
    required: false
    label: Track an Initial Pageview
  - name: ipAddon
    type: boolean
    defaultValue: false
    description: >-
      Enable this to use Keen's data enrichment feature to add geographic
      information based on IP.
    required: false
    label: Geo IP Addon
  - name: projectId
    type: string
    defaultValue: ''
    description: >-
      Your project ID. It should be 24 characters long, and look something like
      this: `9181bcd23843312d87000000`.
    required: true
    label: Project ID
  - name: readKey
    type: string
    defaultValue: ''
    description: >-
      If you are a Keen Pro user, enter your read key in the advanced settings
      tab of your dashboard. It  should be a minimum of 32 characters long and
      made up of numbers and letters only.
    required: false
    label: Read Key
  - name: referrerAddon
    type: boolean
    defaultValue: false
    description: >-
      Enable this to use the Keen IO's data enrichment feature for parsing
      referrer URLs into their source.
    required: false
    label: Referrer Parsing Addon
  - name: trackAllPages
    type: boolean
    defaultValue: true
    description: >-
      This will track **Loaded a Page** events to Keen for all [`page`
      method](https://segment.com/docs/connections/sources/catalog/libraries/website/javascript/#page)
      calls.
    required: false
    label: Track All Pages to Keen
  - name: trackCategorizedPages
    type: boolean
    defaultValue: true
    description: >-
      This will track events to Keen for [`page`
      method](https://segment.com/docs/connections/sources/catalog/libraries/website/javascript/#page)
      calls that have a `category` associated with them. For example
      `page('Docs', 'Index')` would translate to **Viewed Docs Page**.
    required: false
    label: Track Categorized Pages to Keen
  - name: trackNamedPages
    type: boolean
    defaultValue: true
    description: >-
      This will track events to Keen for [`page`
      method](https://segment.com/docs/connections/sources/catalog/libraries/website/javascript/#page)
      calls that have a `name` associated with them. For example
      `page('Signup')` would translate to **Viewed Signup Page**.
    required: false
    label: Track Named Pages to Keen
  - name: uaAddon
    type: boolean
    defaultValue: false
    description: Enable this to use the Keen's data enrichment to parse UserAgent strings.
    required: false
    label: UserAgent Addon
  - name: urlAddon
    type: boolean
    defaultValue: false
    description: >-
      Enable this to use the Keen's data enrichment feature for parsing URLs
      into its components for easier filtering. Note that `userAgent` is only
      collected on Android, not on iOS. 
    required: false
    label: URL Parsing Addon
  - name: writeKey
    type: string
    defaultValue: ''
    description: >-
      Your write key should be a minimum of 32 characters long and made up of
      numbers and letters only.
    required: true
    label: Write Key
  actions: []
  presets: []
  partnerOwned: false
