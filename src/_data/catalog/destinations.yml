      events](https://developers.facebook.com/docs/marketing-api/app-event-api/v2.6)
      that can be used across Custom Audiences, custom conversions, conversion
      tracking, and conversion optimization. When you map an event to a standard
      Facebook event, we'll send the event by that name. Any unmapped events
      will still be sent as Custom Events.



      **Facebook Recommended Events**


      The most important events that can help advertisers improve campaign ROI
      are the conversion events or events closest to the conversion. Those
      events are marked with an *.


      In addition, there are special requirements for dynamic ads. These events
      are marked with "m" for dynamic ads for mobile, and "t" for dynamic ads
      for travel.
