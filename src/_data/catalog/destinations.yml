    settings: []
  - name: trackKnownUsers
    display_name: Only Track Known Users
    type: BOOLEAN
    deprecated: false
    required: false
    description: >-
      Optimizely does not alias known and unknown users. By default, Segment
      will only send the `anonymousId` to Optimizely. Enable this to only send
      the `userId` to Optimizely. *Important*: This setting only applies if you
      are bundling this integration for mobile sources.
    settings: []
  - name: listen
    display_name: >-
      Sends the experiment and variation information as properties on a track
      call.
    type: BOOLEAN
    deprecated: false
    required: false
    description: >-
      Send experiment data to other tools (as a track call). An "Experiment
      Viewed" track event will be triggered each time you access an Optimizely
      live variable. If you're regularly accessing live variables and want to
      reduce the number of track events triggered, pass the "false" flag, for
      example our Android library would be:  


      ```

      Boolean myVariable = optimizelyClient.getVariableBoolean("myVariable",
                                                               userId,
                                                               false);
      ``` 

      And for our iOS library:


      ```

      bool myVariable = [optimizely variableBoolean:@"myVariable"
                                             userId:userId]
                                 activateExperiment:False];
      ```
    settings: []
  - name: nonInteraction
    display_name: >-
      Specifies the Experiment Viewed as a non-interaction event for Google
      Analytics
    type: BOOLEAN
    deprecated: false
