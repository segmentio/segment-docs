      project encompasses. For more info [see
      here](https://docs.trackjs.com/Examples/Multiple_Applications)
    required: false
    label: Application Key
  - name: callbackBindStack
    type: boolean
    defaultValue: false
    description: >-
      Whether TrackJS should record the stacktrace for how a callback came to be
      bound, allowing the creation of an 'async stacktrace' in the TrackJS UI.
      This gives you more context of how the application arrived at the function
      that failed. Enabling this has a nontrivial performance penalty, test
      before enabling in production
    required: false
    label: Callback BindStack
  - name: callbackEnabled
    type: boolean
    defaultValue: true
    description: >-
      Whether TrackJS should watch for errors on host-function callbacks, such
      as addEventListener, and setTimeout. Disabling this greatly decreases the
      likelihood of recording a stacktrace for an error.
    required: false
    label: Callback Enabled
  - name: consoleDisplay
    type: boolean
    defaultValue: true
    description: >-
      Whether calls to console.log and other console functions should be
      displayed into the browser's console.
    required: false
    label: Console Display
  - name: consoleEnabled
    type: boolean
    defaultValue: true
    description: >-
      Whether TrackJS should wrap and watch the console for events. If disabled,
      window.console is not guaranteed to exist in all browsers.
    required: false
    label: Console Enabled
  - name: consoleError
    type: boolean
    defaultValue: true
    description: Whether TrackJS should transmit errors on calls to console.error.
    required: false
    label: Console Error
  - name: enabled
    type: boolean
    defaultValue: true
    description: >-
      Whether to enable TrackJS for the page. If false, the TrackJS watchers
      will not be set up. The window.trackJs API will still be available and
      function locally, but no errors will be transmitted from the browser
    required: false
    label: Enabled
  - name: networkEnabled
    type: boolean
    defaultValue: true
    description: >-
      Whether TrackJS should wrap and watch AJAX calls. If disabled, network
      events will not appear in your Telemetry Timeline.
    required: false
    label: Network Enabled
  - name: networkError
    type: boolean
    defaultValue: true
