      unsure, please reference this
      [guide](http://developer.pardot.com/kb/api-version-4/) to verify. If your
      account **allows** multiple prospects with the same email address, you are
      using version 4. Otherwise, you are using version 3. **Important:** If you
      are selecting version 4, please read our
      [documentation](https://segment.com/docs/connections/destinations/catalog/pardot)
      thoroughly before proceeding.
    required: true
    label: API Version
  - name: lookupFieldName
    type: string
    defaultValue: ''
    description: >-
      Specify the Field ID in Pardot to use as a lookup to identify unique
      prospects with. The Field Id cannot be `id` or `fid` as these are reserved
      keywords in the Pardot API. Needs to be case sensitive. **Important:**
      this option is only applicable if you are using version 4 of the Pardot
      API. If you are using V4 of the API but plan on passing a `SalesforceFID`
      or `PardotID` as a property of an `identify` event, you can also ignore
      this setting. Please see our
      [documentation](https://segment.com/docs/connections/destinations/catalog/pardot/)
      for more details.
    required: false
    label: Prospect Lookup Field ID
  - name: lookupFieldUseUserId
    type: boolean
    defaultValue: false
    description: >-
      If enabled, we will use the userId you pass into `identify` events as the
      lookup key value. If disabled, we will search for a trait in the event
      with the same name as the lookup field ID and match on that.
    required: false
    label: Use User ID as Lookup Value
  - name: piAId
    type: string
    defaultValue: ''
    description: >-
      You can find your Account ID (or `piAId`) under **Marketing > Campaigns**
      in your [Pardot account](https://pi.pardot.com/campaign). After selecting
      your desired website campaign, press **View Tracking Code**.
    required: true
    label: Account ID
  - name: piCId
    type: string
    defaultValue: ''
    description: >-
      This setting is only used in the client side `analytics.js` integration
      with Pardot and will not be used if you are sending data from a server
      side source. You can find your Campaign ID (or `piCId`) under **Marketing
      > Campaigns** in your [Pardot account](https://pi.pardot.com/campaign).
      After selecting your desired website campaign, press **View Tracking
      Code**. Note: you can still use a URL query parameter of `pi_campaign_id`
      to override this on specific pages.
    required: true
    label: Campaign ID
  - name: primaryBusinessUnitId
