    url: connections/sources/catalog/cloud-apps/zendesk
    hidden: false
    regional:
      - us-west
    source_type: cloud-app
    description: >-
      When you enter your Zendesk credentials and hit save, we will sync
      standard Zendesk objects (and their corresponding properties) to any
      databases you have turned on (to turn on a database, navigate to the
      database tab in the navigation pane on the left).


      These objects will be written into a separate schema, corresponding to
      your project’s name.


      Zendesk data will reflect the state of the object at the time of the sync:
      so if a ticket status goes from `unassigned` to `assigned` between syncs,
      on its next sync that tickets status will be `assigned`. 


      We will update Zendesk data every ~3 hours.
    logo:
      url: https://d3hotuclm6if1r.cloudfront.net/logos/zendesk-default.svg
    categories:
      - Helpdesk
