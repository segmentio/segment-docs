<div class="sidebar sidebar--sticky sidebar--scroll sidebar--dark">
  <div class="sidebar__content">
    {% include menu/menu-primary.html %}

    <nav class="menu">
      <ul class="menu__list list list--unstyle">
        {% for root_section in site.data.sidenav.api.sections %}
          {% include menu/menu-item.html root_section=root_section %}
        {% endfor %}

        <li class="menu-item">
          <a class="menu-item__link menu-item__link--highlight menu-item__link--icon flex flex--middle" href="{{ site.baseurl }}/help/">
            <div class="menu-item__icon flex__column">
              {% include icons/menu/icon-help.svg %}
            </div>

            <div class="flex__column">Help</div>
          </a>
        </li>

        <li class="menu-item menu-item--separated">
          <a class="menu-item__link menu-item__link--small menu-item__link--highlight menu-item__link--icon flex flex--middle" href="https://segment.com/">
            <div class="menu-item__icon flex__column">
              {% include icons/menu/icon-back.svg %}
            </div>

            <div class="flex__column">Back to Segment.com</div>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
