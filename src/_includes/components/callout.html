<div class="callout panel">
    <div class="panel__inner">
      <div class="flex">
        <div class="flex__column flex__column--12 flex__column--9@medium">
          <h4>{{ include.title }}</h4>
          <div class="callout__content">
              {{ include.content }}
          </div>
        </div>
      </div>
      <div class="callout__form-wrapper gutter gutter--none gutter--xlarge@medium flex flex--wrap flex--middle">
        <form action="#" class="callout__form gutter gutter--none gutter--medium@medium flex flex--wrap flex__column flex__column--12 flex__column--9@medium">
          <div class="flex flex__column flex__column--12 flex__column--8@medium">
            <input type="email" placeholder="Your work e-mail" class="callout__input input">
          </div>
          <div class="flex__column flex__column--12 flex__column--shrink@medium">
            <button class="button button--expand button--large button-fill">Request demo</button>
          </div>
        </form>
        <div class="callout__separator flex__column flex__column--12">
          <span>or</span>
        </div>
        <a href="#" class="callout__link-button flex__column flex__column--12 flex__column--shrink@medium">
          Create free account
        </a>
      </div>
      <div class="panel__pattern">
        {% include icons/patterns/dots.svg %}
      </div>
    </div>
  </div>
