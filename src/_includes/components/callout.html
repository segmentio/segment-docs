<div class="callout panel">
    <div class="panel__inner">
      <div class="flex">
        <div class="flex__column flex__column--12 flex__column--9@xlarge">
          <h4>Get started with Segment</h4>

          <div class="callout__content">
            Segment is the easiest way to integrate your websites & mobile apps data to 250+ analytics and growth tools.
          </div>
        </div>
      </div>

      <div class="callout__form-wrapper flex flex--wrap flex--middle gutter gutter--none gutter--xlarge@xlarge">
        <div class="flex__column flex__column--12 flex__column--9@xlarge">
          <form class="callout__form gutter gutter--none gutter--medium@medium flex flex--wrap" onsubmit="event.preventDefault(); handleDemoSubmit()">
            <div class="flex__column">
              <input class="callout__input input input--expand" id="demoEmailInput" type="email" required placeholder="Your work e-mail">
            </div>
            <div class="flex__column flex__column--12 flex__column--shrink@medium">
              <input type="submit" class="button button--large button--expand button-fill " value="Request Demo">
            </div>
          </form>
        </div>

        <div class="callout__separator flex__column flex__column--12">
          <span>or</span>
        </div>

        <a href="https://app.segment.com/signup" class="callout__link-button flex__column flex__column--12 flex__column--shrink@xlarge">
          Create free account
        </a>
      </div>

      <div class="panel__pattern">
        {% include icons/patterns/dots.svg %}
      </div>
    </div>
</div>
<script>
  function handleDemoSubmit(e) {
    const email = document.getElementById('demoEmailInput').value
    const url = window.location.href
    const location = 'Docs Footer SignUp Form'
    window.analytics.track('Lead Captured', {
      email,
      url,
      location
    })
    window.location.href = `https://segment.com/contact/demo/?email=${btoa(email)}`
  }
</script>
