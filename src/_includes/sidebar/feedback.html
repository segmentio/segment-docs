<div class="widget">
  <p class="widget__heading">Was this page helpful?</p>

  <div class="flex">
    <div class="flex__column flex__column--6">
      <button class="button button--small button-fill button-fill--white" data-section="right-bar" data-feedback-button="helpful" data-active-class="button-fill--primary">
        <span class="button__icon">
          {% include icons/symbols/thumb-up.svg %}
        </span>

        <span>Yes</span>
      </button>
    </div>

    <div class="flex__column flex__column--6">
      <button class="button button--small button-fill button-fill--white" data-section="right-nav" data-feedback-button="unhelpful" data-active-class="button-fill--gray">
        <span class="button__icon">
          {% include icons/symbols/thumb-down.svg %}
        </span>

        <span>No</span>
      </button>
    </div>
  </div>

  <p class="widget__content" data-feedback-content hidden>Thanks for your feedback!</p>

  <div style="display: none;" data-feedback-template="helpful">
    <div class="feedback-template">
      <textarea
        class="feedback-template__textarea"
        name="name"
        placeholder="Great! What did you like?"
        data-feedback-text
      ></textarea>

      <button
        class="button button--small button-fill button-fill--primary"
        data-section="right-bar"
        data-send-button
      >
        Send
      </button>
    </div>
  </div>

  <div style="display: none;" data-feedback-template="unhelpful">
    <div class="feedback-template">
      <textarea
        class="feedback-template__textarea"
        name="name"
        placeholder="Sorry to hear that. What can we do better?"
        data-feedback-text
      ></textarea>

      <button
        class="button button--small button-fill button-fill--primary"
        data-section="right-bar"
        data-send-button
      >
        Send
      </button>
    </div>
  </div>
</div>
