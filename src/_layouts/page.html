---
layout: default
---

<article>
  {% include components/breadcrumb.html %}

  {%- if page.title -%}
    <h1 id="{{ page.title | downcase }}">
      {{ page.title }} {% unless page.landing %}{{ page.integration_type | capitalize }}{% endunless %}
    </h1>
  {%- endif -%}

  {%- if page.beta -%}
    {% include content/beta.md %}
  {%- endif -%}

  <div class="markdown">
    {{ content }}
  </div>
</article>
