title: Segment
description: ""
baseurl: "/docsv2" # the subpath of your site, e.g. /blog
url: "http://segment-docs-stage.s3-website-us-west-2.amazonaws.com" # the base hostname & protocol for your site, e.g. http://example.com
source: ./src

permalink: /:categories/:title/

exclude: ['js', '_site']

# Build settings
markdown: kramdown
highlighter: rouge
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
      hidden: false
      beta: false
      seo-priority: 0.5
      seo-changefreq: weekly
      hide-feedback: false
  - scope:
      path: "connections/destinations"
    values:
      integration_type: destination
      layout: integration
  - scope:
      path: "connections/sources/catalog"
    values:
      integration_type: source
      layout: integration
  - scope:
      path: "connections/warehouses/catalog"
    values:
      integration_type: warehouse

plugins_dir: ./_plugins
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - premonition
  - jekyll-commonmark
