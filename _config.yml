title: Segment
description: ""
baseurl: "/docs" # the subpath of your site, e.g. /blog
url: "https://segment.com" # the base hostname & protocol for your site, e.g. http://example.com
source: ./src


permalink: /:categories/:title/

exclude: ['js', '_site' '*.sketch']
# Build settings
markdown: kramdown
highlighter: rouge
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
      hidden: false
      beta: false
      seo-priority: 0.5
      seo-changefreq: weekly
      hide-feedback: false
  - scope:
      path: "connections/destinations/catalog"
    values:
      integration_type: destination
      layout: integration
  - scope:
      path: "connections/sources/catalog"
    values:
      integration_type: source
      layout: integration
  - scope:
      path: "connections/warehouses/catalog"
    values:
      integration_type: warehouse
      landing: true
      layout: integration

plugins_dir: ./_plugins
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - premonition
  - jekyll-commonmark
