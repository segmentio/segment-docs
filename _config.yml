title: Segment
description: ""
baseurl: "/docsv2" # the subpath of your site, e.g. /blog
url: "http://0.0.0.0:4000" # the base hostname & protocol for your site, e.g. http://example.com

source: ./src

# Build settings
markdown: kramdown
highlighter: rouge
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
      hidden: false
      beta: false
      seo-priority: 0.5
      seo-changefreq: weekly
  - scope:
      path: "connections/destinations"
    values:
      integration_type: destination
  - scope:
      path: "connections/sources/catalog"
    values:
      integration_type: source


plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - premonition

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - vendor/bundle/
  - vendor/cache/
  - Gemfile
  - Gemfile.lock
  - Makefile
  - Rakefile
  - Dockerfile
  - README.md
  - conf/
  - _templates
  - src/
  - node_modules/
  - package.json
  - yarn.lock
  - .idea/
  - .sass-cache/
  - .jekyll-cache/
  - .github/
  - .circleci/
  - .run/
  - webpack.config.js
